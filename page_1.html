<!DOCTYPE html><html><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Falls Creek Adventure 2026</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');
        body {width: 100vw; height: 100vh; overflow: hidden; font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;}
        .slide {
            width: 100%;
            height: 100%;
            position: relative;
            
        }
        .snowflake {
            position: absolute;
            color: white;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(20px);
            }
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide bg-gray-900" style=" overflow: hidden;">
<!-- Background Image -->
<img alt="Snowy Mountains" class="absolute inset-0 w-full h-full object-cover" src="https://picture-search.skywork.ai/aippt/image/sheet/c725a08edb21a00425dadfc29d39fcb5.jpg"/>
<!-- Overlay with gradient -->
<div class="absolute inset-0 bg-gradient-to-b from-blue-900/50 to-gray-900/70"></div>
<!-- Snowflakes -->
<i class="snowflake fas fa-snowflake text-2xl" style="top: 10%; left: 20%; animation-duration: 15s;"></i>
<i class="snowflake fas fa-snowflake text-xl" style="top: 30%; left: 80%; animation-duration: 12s;"></i>
<i class="snowflake fas fa-snowflake text-3xl" style="top: 60%; left: 15%; animation-duration: 18s;"></i>
<i class="snowflake fas fa-snowflake text-2xl" style="top: 70%; left: 70%; animation-duration: 14s;"></i>
<i class="snowflake fas fa-snowflake text-xl" style="top: 40%; left: 30%; animation-duration: 16s;"></i>
<i class="snowflake fas fa-snowflake text-3xl" style="top: 20%; left: 60%; animation-duration: 13s;"></i>
<!-- Content Container -->
<div class="absolute inset-0 flex flex-col items-center justify-center px-16">
<!-- Main Title -->
<h1 class="text-7xl font-bold text-white mb-6 text-center drop-shadow-lg">Falls Creek Adventure 2026</h1>
<!-- Subtitle -->
<h2 class="text-3xl text-white mb-10 text-center drop-shadow-md">An Unforgettable Snow Mountain Adventure</h2>
<!-- Divider -->
<div class="w-24 h-1 bg-orange-500 mb-10"></div>
<!-- Trip Dates -->
<p class="text-2xl text-white text-center drop-shadow-md">
                June 30 - July 7, 2026
            </p>
<!-- Trip Purpose -->
<p class="text-xl text-gray-100 mt-10 text-center max-w-2xl">
                Join us for an epic winter escape in the Australian Alps
            </p>
</div>
</div>

</body></html>
