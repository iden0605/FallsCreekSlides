<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #slide-container {
            width: 95%;
            height: 95%;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #navigation {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        #page-number {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        function checkPassword() {
            const password = 'qwerty1234';
            let enteredPassword = prompt('Please enter the password to view this site:');
            if (enteredPassword !== password) {
                alert('Access Denied!');
                document.body.innerHTML = '';
            } else {
                document.body.style.display = 'flex';
            }
        }
        window.onload = checkPassword;
    </script>
</head>
<body style="display:none; flex-direction: column; align-items: center; justify-content: center;">
    <div id="slide-container">
        <iframe id="content-frame" src=""></iframe>
    </div>
    <div id="navigation">
        <button id="prev" onclick="prev()">Previous</button>
        <span id="page-number"></span>
        <button id="next" onclick="next()">Next</button>
    </div>

    <script>
        const pages = [
            'page_1.html',
            'page_2.html',
            'page_3.html',
            'page_4.html',
            'page_5.html',
            'page_6.html'
        ];
        let currentPageIndex = 0;

        const contentFrame = document.getElementById('content-frame');
        const pageNumber = document.getElementById('page-number');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function showPage(index) {
            if (index >= 0 && index < pages.length) {
                contentFrame.src = `${pages[index]}?_=${new Date().getTime()}`;
                currentPageIndex = index;
                pageNumber.textContent = `${index + 1} / ${pages.length}`;
                updateButtons();
            }
        }

        function prev() {
            showPage(currentPageIndex - 1);
        }

        function next() {
            showPage(currentPageIndex + 1);
        }

        function updateButtons() {
            prevButton.disabled = currentPageIndex === 0;
            nextButton.disabled = currentPageIndex === pages.length - 1;
        }

        // Initial page load
        showPage(0);
    </script>
</body>
</html>
